# Docker Image Update Checker https://github.com/marketplace/actions/docker-image-update-checker

name: Scheduled build Docker image

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *'

jobs:
  scheduled-build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: grafana/grafana:latest
          image: komelt/grafana:latest

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: komelt/grafana:latest
        if: steps.check.outputs.needs-updating == 'true'
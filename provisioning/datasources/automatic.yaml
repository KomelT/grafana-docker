apiVersion: 1

deleteDatasources:
  - name: MYINFLUX
    orgId: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: ${GF_INFLUXDB_URL}
    secureJsonData:
      token: ${GF_INFLUXDB_TOKEN}
    jsonData:
      version: Flux
      organization: ${GF_INFLUXDB_ORG}
      defaultBucket: ${GF_INFLUXDB_BUCKET}
      tlsSkipVerify: true
